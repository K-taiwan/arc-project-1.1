<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- jquery -->
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="/scripts/dashboard.js"></script>
  <!-- <script defer src="/public/scripts/new-sale.js"></script> -->
  <title>ARC DASHBOARD</title>
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This week
                  </button>
                </div>
              </div>

              <h2>Users Info</h2>
              <div id="dashboard" class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead id="header">
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email</td>
                        <td>Birth Date</td>
                        <td>Phone</td>
                        <td>Address</td>
                        <td>Country</td>
                        <td>State</td>
                        <td>Zip</td>
                        <td>Name on Card</td>
                        <td>Card Number</td>
                        <td>Exp. Date</td>
                        <td>CVV</td>
                        <td>Car ID</td>
                        <td>Price</td>
                        <td>Payment Received</td>
                        <td>Update Paid/Unpaid</td>
                        <td>Delete </td>
                    </tr>
                  </thead>
                  <tbody id="table-body">  
                  </tbody>
                </table>
              </div>
              <footer class="my-5 pt-5 text-muted text-center text-small">
                  <p class="mb-1">Â© 2019 <span class="arc-checkout">ARC</span></p>
                  <span class ="icon"><i class="fab fa-facebook-square"></i></span>
                  <span class="icon"><i class="fab fa-twitter-square"></i></span>
                  <span class="icon"><i class="fab fa-instagram"></i></span>
          
                  <ul class="list-inline">
                    <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li>
                    <li class="list-inline-item"><a href="#">Support</a></li>
          
                  </ul>
              </footer>
          </main>
</body>
</html>
